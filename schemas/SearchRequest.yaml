type: object
properties:
  limit:
    type: integer
    default: 25
    description: 'Maximum number of results to return'
  lastname:
    type: string
    default: ''
    description: 'Last name to search for (ignored when phone_num is provided)'
  phone_num:
    type: string
    default: ''
    description: 'Phone number search term; non-digits are ignored and at least 3 numeric digits are required'
  status:
    type: string
    default: 'Active'
    enum: ['All', 'Active', 'Flown', 'Deceased', 'Removed', 'Future-Spring', 'Future-Fall', 'Future-PostRestriction']
    description: 'Status filter for the search'
  flight:
    type: string
    default: 'All'
    description: 'Flight ID filter for the search' 