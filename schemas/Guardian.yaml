type: object
required: ['name', 'type', 'address']
properties:
  _id:
    type: string
    description: 'Document ID'
  _rev:
    type: string
    description: 'Document revision'
  type:
    type: string
    enum: ['Guardian']
    description: 'Document type, must be "Guardian"'
  name:
    type: object
    required: ['first', 'last']
    properties:
      first:
        type: string
        pattern: "^[a-zA-Z'. ]{2,}$"
        description: 'First name (letters, periods, apostrophes and spaces only, min 2 chars)'
      middle:
        type: string
        pattern: "^[a-zA-Z' ]*$"
        description: 'Middle name (letters, apostrophes and spaces only)'
      last:
        type: string
        pattern: "^[a-zA-Z'. -]{2,}$"
        description: 'Last name (letters, periods, apostrophes, hyphens and spaces only, min 2 chars)'
      nickname:
        type: string
        pattern: "^[a-zA-Z'. ]*$"
        description: 'Nickname (letters, periods, apostrophes and spaces only)'
  birth_date:
    type: string
    pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    description: 'Birth date in YYYY-MM-DD format'
  gender:
    type: string
    enum: ['M', 'F']
    default: 'M'
    description: 'Guardian gender'
  address:
    type: object
    required: ['street', 'city', 'state', 'zip', 'county', 'phone_day']
    properties:
      street:
        type: string
        pattern: "^[a-zA-Z0-9.,# /-]{2,}$"
        description: 'Street address (letters, numbers, basic punctuation, min 2 chars)'
      city:
        type: string
        pattern: "^[a-zA-Z. -]{2,}$"
        description: 'City name (letters, periods, hyphens and spaces only, min 2 chars)'
      state:
        type: string
        pattern: "^[a-zA-Z]{2}$"
        description: 'State code (exactly 2 letters)'
      zip:
        type: string
        pattern: "^[0-9 -]{5,}$"
        description: 'ZIP code (at least 5 digits)'
      county:
        type: string
        pattern: "^[a-zA-Z. ]{2,}$"
        description: 'County name (letters, periods and spaces only, min 2 chars)'
      phone_day:
        type: string
        pattern: "^[0-9 -]{12,}$"
        description: 'Day phone (at least 12 digits/characters)'
      phone_eve:
        type: string
        pattern: "^[0-9 -]*$"
        description: 'Evening phone (numbers, spaces and hyphens only)'
      phone_mbl:
        type: string
        pattern: "^[0-9 -]*$"
        description: 'Mobile phone (numbers, spaces and hyphens only)'
      email:
        type: string
        format: email
        description: 'Email address'
  flight:
    type: object
    properties:
      id:
        type: string
        default: 'None'
        description: 'Flight ID. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'flight'
      status:
        type: string
        enum: ['Active', 'Flown', 'Deceased', 'Removed', 'Future-Spring', 'Future-Fall', 'Future-PostRestriction', 'Copied']
        default: 'Active'
        description: 'Current flight status. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'status'
      group:
        type: string
        description: 'Flight group'
      bus:
        type: string
        default: 'None'
        enum: ['None', 'Alpha1', 'Alpha2', 'Alpha3', 'Alpha4', 'Alpha5', 'Bravo1', 'Bravo2', 'Bravo3', 'Bravo4', 'Bravo5']
        description: 'Assigned bus. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'bus'
      seat:
        type: string
        description: 'Assigned seat. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'seat'
      confirmed_date:
        type: string
        description: 'Date the flight was confirmed. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'confirmed date'
      confirmed_by:
        type: string
        description: 'Person who confirmed the flight'
      status_note:
        type: string
        description: 'Notes about flight status'
      history:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: date-time
              description: 'Timestamp of the change'
            change:
              type: string
              description: 'Description of what changed'
        description: >
          History of changes to flight-related fields.
          Records changes to: flight.id, flight.bus, flight.status, flight.seat,
          flight.confirmed_date, flight.training, flight.paid, flight.training_see_doc,
          flight.training_complete, flight.waiver, flight.mediaWaiver, flight.vaccinated,
          flight.infection_test, flight.nofly, flight.exempt, flight.booksOrdered,
          medical.release, medical.form.
      nofly:
        type: boolean
        default: false
        description: 'Indicates guardian is not flying. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'flight nofly'
      vaccinated:
        type: boolean
        default: false
        description: 'Indicates guardian is vaccinated. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'vaccinated'
      mediaWaiver:
        type: boolean
        default: false
        description: 'Indicates media waiver is received. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'media waiver received'
      infection_test:
        type: boolean
        default: false
        description: 'Indicates infection test is completed. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'infection test'
      waiver:
        type: boolean
        default: false
        description: 'Indicates liability waiver is received. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'flight waiver received'
      training:
        type: string
        enum: ['None', 'Main', 'Previous', 'Phone', 'Web', 'Make-up']
        description: 'Type of training completed. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'training'
      training_notes:
        type: string
        description: 'Notes about guardian training'
      training_see_doc:
        type: boolean
        default: false
        description: 'Indicates guardian needs to see a doctor at training. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'training see doctor'
      training_complete:
        type: boolean
        default: false
        description: 'Indicates guardian has completed training. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'training complete'
      paid:
        type: boolean
        default: false
        description: 'Indicates guardian has paid. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'paid'
      exempt:
        type: boolean
        default: false
        description: 'Indicates guardian is exempt from payment. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'exempt'
      booksOrdered:
        type: integer
        default: 0
        description: 'Number of books ordered. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'books ordered'
  medical:
    type: object
    properties:
      form:
        type: boolean
        default: false
        description: 'Indicates medical form is received. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'medical form received'
      release:
        type: boolean
        default: false
        description: 'Indicates medical release is received. Changes are recorded in flight.history.'
        x-historyTracked:
          historyArray: 'flight.history'
          displayName: 'medical release received'
      level:
        type: string
        pattern: "^[A-D]$"
        description: 'Medical level (A, B, C, or D)'
      limitations:
        type: string
        description: 'Medical limitations'
      food_restriction:
        type: string
        enum: ['None', 'Gluten Free', 'Vegetarian', 'Vegan']
        default: 'None'
        description: 'Dietary restrictions'
      experience:
        type: string
        description: 'Medical experience'
      can_push:
        type: boolean
        default: false
        description: 'Indicates guardian can push a wheelchair'
      can_lift:
        type: boolean
        default: false
        description: 'Indicates guardian can lift 100 pounds'
  veteran:
    type: object
    properties:
      pref_notes:
        type: string
        description: 'Veteran preference notes'
      history:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: date-time
              description: 'Timestamp of the change'
            change:
              type: string
              description: 'Description of what changed'
        description: >
          History of veteran pairing changes.
          Records pairing events: "paired to: {veteranName} by: {userName}"
          and "unpaired from: {veteranName} by: {userName}".
      pairings:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              description: 'Veteran ID'
            name:
              type: string
              description: 'Veteran name'
        description: 'Paired veterans'
  app_date:
    type: string
    description: 'Application date'
  shirt:
    type: object
    properties:
      size:
        type: string
        default: 'None'
        enum: ['None', 'S', 'M', 'L', 'XL', '2XL', '3XL', '4XL', '5XL']
        description: 'Shirt size'
  metadata:
    type: object
    properties:
      created_at:
        type: string
        format: date-time
        description: 'Creation timestamp'
      created_by:
        type: string
        description: 'User who created the record'
      updated_at:
        type: string
        format: date-time
        description: 'Last update timestamp'
      updated_by:
        type: string
        description: 'User who last updated the record'
  weight:
    type: string
    pattern: "^\\d{1,3}$"
    description: 'Weight in pounds (60-450)'
  emerg_contact:
    type: object
    properties:
      name:
        type: string
        pattern: "^[a-zA-Z'. -]{2,}$"
        description: 'Emergency contact name'
      relation:
        type: string
        description: 'Relationship to guardian'
      address:
        type: object
        properties:
          phone:
            type: string
            pattern: "^[0-9 -]{12,}$"
            description: 'Emergency contact phone'
          email:
            type: string
            format: email
            description: 'Emergency contact email'
  notes:
    type: object
    properties:
      other:
        type: string
        description: 'Other notes'
      service:
        type: string
        enum: ['Y', 'N']
        default: 'N'
        description: 'Indicates if guardian is a veteran'
  occupation:
    type: string
    description: 'Guardian occupation'
  accommodations:
    type: object
    properties:
      departure_time:
        type: string
        description: 'Departure time'
      arrival_date:
        type: string
        description: 'Arrival date'
      notes:
        type: string
        description: 'Accommodation notes'
      departure_date:
        type: string
        description: 'Departure date'
      arrival_flight:
        type: string
        description: 'Arrival flight information'
      attend_banquette:
        type: string
        description: 'Banquet attendance'
      departure_flight:
        type: string
        description: 'Departure flight information'
      arrival_time:
        type: string
        description: 'Arrival time'
      banquette_guest:
        type: string
        description: 'Banquet guest information'
      room_type:
        type: string
        enum: ['None', 'Double', 'Single']
        default: 'None'
        description: 'Hotel room type'
      hotel_name:
        type: string
        description: 'Hotel name'
  mail_call:
    type: object
    properties:
      received:
        type: string
        description: 'Date mail call was received'
      name:
        type: string
        pattern: "^[a-zA-Z'. -]{2,}$"
        description: 'Mail call contact name'
      notes:
        type: string
        description: 'Mail call notes'
      relation:
        type: string
        description: 'Relation to guardian'
      address:
        type: object
        properties:
          phone:
            type: string
            pattern: "^[0-9 -]{12,}$"
            description: 'Mail call phone'
          email:
            type: string
            format: email
            description: 'Mail call email'
  call:
    type: object
    properties:
      fm_number:
        type: string
        description: 'Family Member number. Changes are recorded in call.history.'
        x-historyTracked:
          historyArray: 'call.history'
          displayName: 'FM #'
      notes:
        type: string
        description: 'Call notes'
      email_sent:
        type: boolean
        default: false
        description: 'Indicates if email has been sent. Changes are recorded in call.history.'
        x-historyTracked:
          historyArray: 'call.history'
          displayName: 'guardian email sent'
      assigned_to:
        type: string
        description: 'Staff member assigned to call. Changes are recorded in call.history.'
        x-historyTracked:
          historyArray: 'call.history'
          displayName: 'assigned caller'
      mail_sent:
        type: boolean
        default: false
        description: 'Indicates if mail has been sent'
      history:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: date-time
              description: 'Timestamp of the change'
            change:
              type: string
              description: 'Description of what changed'
        description: >
          History of changes to call-related fields.
          Records changes to: call.assigned_to, call.fm_number, call.email_sent.
  apparel:
    type: object
    properties:
      jacket_size:
        type: string
        default: 'None'
        enum: ['None', 'XS', 'S', 'M', 'L', 'XL', '2XL', '3XL', '4XL', '5XL']
        description: 'Jacket size'
      notes:
        type: string
        description: 'Apparel notes'
      delivery:
        type: string
        default: 'None'
        enum: ['None', 'Mailed', 'Training', 'Home']
        description: 'Delivery method'
      item:
        type: string
        default: 'None'
        enum: ['None', 'Jacket', 'Polo', 'Both']
        description: 'Apparel items'
      shirt_size:
        type: string
        default: 'None'
        enum: ['None', 'WXS', 'WS', 'WM', 'WL', 'WXL', 'W2XL', 'W3XL', 'W4XL', 'W5XL', 'XS', 'S', 'M', 'L', 'XL', '2XL', '3XL', '4XL', '5XL']
        description: 'Shirt size'
      date:
        type: string
        description: 'Date apparel was sent'
      by:
        type: string
        description: 'Person who sent the apparel'
