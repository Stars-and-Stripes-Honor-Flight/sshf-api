type: object
required: ['name', 'flight_date', 'capacity', 'type']
properties:
  _id:
    type: string
    description: 'Document ID'
  _rev:
    type: string
    description: 'Document revision'
  type:
    type: string
    enum: ['Flight']
    description: 'Document type, must be "Flight"'
  name:
    type: string
    minLength: 1
    description: 'Flight name (required, non-empty)'
  flight_date:
    type: string
    pattern: '^\d{4}-\d{2}-\d{2}$'
    description: 'Flight date in YYYY-MM-DD format'
  capacity:
    type: integer
    minimum: 1
    description: 'Flight capacity (required, positive integer)'
  completed:
    type: boolean
    default: false
    description: 'Whether the flight is completed'
  metadata:
    type: object
    properties:
      created_at:
        type: string
        format: date-time
        description: 'Creation timestamp'
      created_by:
        type: string
        description: 'User who created the record'
      updated_at:
        type: string
        format: date-time
        description: 'Last update timestamp'
      updated_by:
        type: string
        description: 'User who last updated the record'

